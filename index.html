<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Running-Calculator</title>
</head>
<body>
    <header>
      <h1 class="title"><strong>How many calories are burned while running (calculator)</strong></h1>
    </header>
    <main>
      <h3><strong>Calorie consumption during running depending on the distance:</strong></h3> 
      <section class="distance">
          <div>
           <label for="weight">Your weight:</label>
           <input name="weight" id="distance-weight" placeholder="Your weight"> kilogram
          </div>
          <br>
          <div>
           <label for="distance">You ran:</label>
           <input name="distance" id="distance-run" placeholder="You ran"> kilometers
          </div>
          <br>
          <div class="render-info">
            <label for="burned-calories">Calories burned:</label>
            <div class="burned">
              <p></p>
            </div>
          </div>
          <button onclick="runDistanceRenderOne()">Calculate</button>
      </section>
      <br>
      <h3><strong>Calorie consumption while running over time:</strong></h3>
      <section class="distance">
          <div>
            <label for="weight">Running time:</label>
            <input name="weight" id="running-time" placeholder="Your running time"> hours
           </div>
           <br>
          <div>
           <label for="weight">Your weight:</label>
           <input name="weight" id="heart-weight" placeholder="Your weight"> kilogram
          </div>
          <br>
          <div>
           <label for="distance">You ran:</label>
           <input name="distance" id="distance-run-time" placeholder="You ran"> kilometers
          </div>
          <br>
          <div class="render-info">
            <label for="burned-calories">Calories burned:</label>
            <div class="burned-pulse">
              <p value="0"></p>
            </div>
          </div>
          <button onclick="runDistanceRenderTwo()">Calculate</button>
      </section>
    </main>
      <script src="./caloriescalculator.js"></script>
      <script src="./main.js"></script>
</body>
</html>
